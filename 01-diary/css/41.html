<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>html5shive -html5 요소 크로스 브라우징</title>
	<link rel="stylesheet" href="css/41.css" />
	<!-- 구 버전의 인터넷 익스플로러에서 html5 태그를 인식하게 한다!! -->
	<!--[if lt IE 9]>

<body>
	<h1>html5shive 란? (크로스 브라우징!)</h1>
	<p>새로운 html5 섹셔닝 요소를 구버전의 브라우져에서도 작동하도록 해주는 라이브러리</p>
	<p>이 코드를 사용한 경우 css에서 해당 블럭요소들을 display:block 해주어야 한다! <br />초기화 세팅에서 왜 디스플레이 블럭을 해주는지 참고바람 <br />css 링크파일 참고</p>
