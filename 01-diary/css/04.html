<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>04 아이디 선택자</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		#header{
			width:900px;
			height:50px;
			background:#E5FF99;
			margin:0 auto;
			margin-top:50px;
			border:5px solid #4C4CFF;
			border-radius:5px 10px 20px 5px;
			box-sizing:border-box;
		}
		#wrap{
			width:900px;
			overflow:hidden;
			margin:0px auto;			
		}
		#aside{
			background:#B399FF;		
			float:left;
			width:200px;
			height:400px;
			margin:0px auto;	
		}
		#content{
			background:#99E5FF;		
			float:left;
			width:700px;
			height:400px;
			margin:0px auto;	
		}
		#footer{
			width:900px;
			background:#FF9999;
			margin:0px auto;
		}
	</style>
</head>
<body>
	<h1>아이디 선택자</h1>
	<table border="2" bordercolor="#79796A">
		<tr>
			<th>선택자 형태</th>
			<td>설명</td>
		</tr>
		<tr>
			<th>#아이디</th>
			<td>아이디 속성을 가지고 있는 태그를 선택</td>
		</tr>		
	</table>	
		<div id="header">
			<h1>Header</h1>			
		</div>
		<div id="wrap">			
			<div id="aside">
				<h2>Aside</h2>
			</div>
			<div id="content">
				<h2>Content</h2>
			</div>
		</div>
		<div id="footer">
			<h2>Footer</h2>
		</div>
	
</body>
</html>
