<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>02_2 전체 선택자</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>	
<script>	
	/* 웹 페이지가 모두 준비되면 */
		$(document).ready(function (){
		/* 모든 태그의 border 속성에 5px solid black을 적용하라 */
			$('*').css('border','5px solid black');
			$('*').css('background-color','#FFDFBF');
		});

	</script>
	
</head>
<body>
	<h1>전체 선택자(제이쿼리 맛보기)</h1>
	<table border="2" bordercolor="pink" color="blue" width="420">
		<tr>
			<th>선택자 형태</th>
			<td>*</td>
		</tr>
		<tr>
			<th>태그</th>
			<td>HTML 페이지 내부의 모든 태그를 선택</td>
		</tr>	
	</table>
	<h1>Lorem lpsum</h1>
	<p>Lorem lpsum</p>
	<p>Lorem lpsum</p>
</body>
</html>
