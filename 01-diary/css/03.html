<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>03 태그 선택자</title>
	<style>
		/*h1 태그의 color 속성에 red 키워드(속성값)을 적용*/
		h1{color:red;}
		/*p 태그의 color 속성에 red 키워드(속성값)을 적용*/
		p{color:blue;}
	</style>
</head>
<body>
	<h1>태그 선택자</h1>
	<table border="2" bordercolor="#BFBFFF" width="300">
		<tr>
			<th>선택자 형태</th>
			<th>설명</th>
		</tr>
		<tr>
			<th>태그</th>
			<td>특정한 태그를 선택</td>
		</tr>	
	</table>
	<h1>Lorem lpsum</h1>
	<p>Lorem lpsum</p>
	<p>Lorem lpsum</p>
</body>
</html>
