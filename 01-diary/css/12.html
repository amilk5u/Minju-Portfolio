<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>상태 선택자</title>
	<link rel="stylesheet" href="css/12.css" />
</head>
<body>
	<h1>상태 선택자</h1>
	<table border="2" bordercolor="#464637">
		<tr>
			<th>상태 선택자</th>
			<td>설명</td>
		</tr>
		<tr>
			<th>:checked</th>
			<td>체크된 상태의 input 태그를 선택</td>
		</tr>
		<tr>
			<th>:focus</th>
			<td>초점이 맞추어진 input 태그를 선택</td>
		</tr>
		<tr>
			<th>:enabled</th>
			<td>사용 가능한 input 태그를 선택</td>
		</tr>
		<tr>
			<th>:disabled</th>
			<td>사용 불가능한 input 태그를 선택</td>
		</tr>
	</table>
	<h2>민주</h2>
	<input type="text" />
	<input type="checkbox" />
	<input type="radio" />
	
	<h2>Enabled</h2>
	<h2>Disabled</h2>
	
	<input type="button"/>
	<input id="a" type="radio" name="민주"/>
	<input id="b" type="radio" name="민주"/>
	<input id="c" type="radio" name="민주"/>
	<input id="d" type="radio" name="민주"/>
	<input type="button" disabled="disabled" />
	
	<div class="box01">우하하하</div>
	<div class="box02">천국이</div>
	<div class="box03">나비</div>
	<div class="box04">야옹이</div>
</body>
</html>
