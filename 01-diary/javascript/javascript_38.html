<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>중첩 반복문</title>
</head>
<body>
	<h2>for in 반복문</h2>
	<p>소스참조</p>
	<script>
			//변수 선언
			var output= '';
			for(var i = 0; i<10; i++){
				for(var j=0; j<i; j++){
					output+='*';
				}
				output +='\n';
			}
			console.log(output);		
	</script>
</body>
</html>
