<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>함수</title>
	<script>
		//변수 선언
		function(){
			<문장>
		}
		
		//선언적 함수
		function<함수 이름>{
			<문장>
		}
		</script>
</head>
<body>
	<h2>함수</h2>
	<p>함수를 활용하면 여러 코드를 묶고 이름을 붙혀서 쉽게 사용(재사용) 할수있다</p>
	<p>소스참조</p>
	
	<h2>함수의 선언</h2>
	<ul>
		<li>익명함수</li>
		<li>선언적 함수()-이름을 붙임(식별자)</li>
	</ul>
	
	<h2>용어정리</h2>
	<ul>
		<li>호출: 함수 내부의 코드를 실행하는 것을 호출이라고 표현한다</li>
		<li>매개변수: 함수에 자료 값을 넘기기 위해 사용하는 것을 매개변수라고 한다</li>
		<li>리턴: 함수를 실행한 결과로 나오는 것을 리턴이라고 한다</li>
		<li>콜백 함수: 함수의 매개변수로 함수를 전달할 때, 해당 함수를 골백 함수라고 한다</li>
	</ul>
</body>
</html>
