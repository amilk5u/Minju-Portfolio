<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>break 키워드</title>
	<script>
		//반복문
		for(var i=0; true; i++){
			alert(i+'번재 반복문입니다')
			if(!confirm('계속하시겠습니까')){	//!(not) 부정-반대
				break; //반복문 종료
				
			}
		}
		
	</script>
</head>
<body>
	<h2>break 키워드</h2>
	<p>조건이 참일 때 무한 반복을 하지만, 이러한 루프는 break 키워드를 사용해야 벗어날 수 있다</p>
	<p>소스참조</p>
</body>
</html>
