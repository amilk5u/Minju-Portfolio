<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>반복문 01</title>
	<link rel="stylesheet" href="css/javascript_29.css" />	
	<script>
		//01_배열선언과 접근
		//배경 선언
		//변수 선언
		var array=[1,'안녕하세요',true]  //[]배열 {}객체 코드블록 function함수
		
		//배열 접근(0부터 시작)
		array[0]
		array[1]
		alert(array[2]);
		
		//02_while 반복문
		while(<불 표현식>){
			<문장>				
		}		
		//03_do while 반복문
		{
			<문장>
		}do while (<불 표현식>)
		
		//04_for 반복문
		for(var i=0; i< <반복횟수> i++) {
			<문장>
		}
		//05_for in 반복문
		for(var <반복 변수> in <배열 또는 객체>){
			<문장>
		}
		
	</script>
</head>
<body>
	<h2>반복문(가장많이 씀)</h2>
	<p>반복문은 조건문과 함게 자바스크립트 프로그램을 만들 때 가장 많이 사용하는 구문이다!!!!!!!</p>
	
	<h2>이번장에서 기억해야 하는 구문</h2>
	<p>소스참조</p>
</body>
</html>
