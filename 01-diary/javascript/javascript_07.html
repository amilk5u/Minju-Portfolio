<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>문자열 자료형(보류입니다)</title>
	<script>
		alert('This is "string"');     <!-- 바깥이 따움표 안에가 쌍따움표 -->
		alert("This is 'string'");		<!-- 안에가 쌍따움표 바깥이 따움표 -->
		alert('This is string');	 <!-- 따움표 없음 -->
		alert(12345678910);   <!-- 숫자는 따움표 없이 그냥 적어도 적힌다 -->
	</script>
</head>
<body>
	<ul>
		<li>"동해물과 백두산이"</li>
		<li>'동해물과 백두산이'</li>
		<li>'동해물과 "백두" 산이'</li>
	</ul>
	<h1>자주쓰는 이스케이프 문자</h1>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
