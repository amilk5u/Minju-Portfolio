	<h1>불(boolean)</h1>
	<p>자바스크립트에서는 참과 거짓이라는 값을 표현 할 때 불 자료형을 사용한다.</p>
	
	<h2>비교연산자</h2>
	<ul>
		<li>&gt;= 좌변이 우변보다 크거나 같다</li>
		<li>&lt;= 우변이 좌변보다 크거나 같다</li>
		<li>&gt;= 좌변이 크다</li>
		<li>&lt;= 우변이 크다</li>
		<li>== 좌변과 우변이 같다</li>
		<li>!= 좌변과 우변이 다르다</li>
	</ul>
	
	<script>

		if(273<52){
			alert('273은 52보다 작습니다.');
		}
		if(273<52){
			alert('273은 5보다 큽니다.');
		}
	</script>
