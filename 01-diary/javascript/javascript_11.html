	<script>
		window.onload=function(){	 <!-- 윈도우 브라우징이 열리면 실행하라(반응하라) -->
			// 변수선언
			var list='';
			
			list+='<ul>';
			list+='<li>hello</li>';
			list+='<li>javaScript!</li>';
			list+='<ul>';
			
			document.body.getElementById('demo').innerHTML=list;
		}
	</script>
	
</head>
<body>
	
	<h1>복합 대입 연산자</h1>
	<ul>
		<li>+= 기본변수의 값을 더한다</li>
		<li>-= 기존 변수의 값에 값을 뺀다</li>
		<li>*= 기존 변수의 값에 값을 곱한다</li>
		<li>2/1= 기존 변수의 값에 값을 나눈다</li>  <!-- 2나누기1 -->
		<li>%= 기존 변수의 값에 나머지를 구한다</li>
	</ul>
	<div id="demo"></div>
	
	

</body>
