<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>for 반복문 03</title>
	<link rel="stylesheet" href="css/javascript_34.css" />	
	<script>
		//변수 선언
		var startTime=new Date().getTime();
		
		//반복문
		for(var cps=0; new Date().getTime()<startTime+1000; cps++);{
			alert('초당 연산 횟수:'+cps);
		}
		
	</script>
</head>
<body>
	<h2>for 반복문의 특이한 사용법</h2>
	<p>소스참조</p>
</body>
</html>
