<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Array() 함수</title>
	<link rel="stylesheet" href="css/javascript_47.css" />
	<script>
		//배열 생성
		var array1 = Array(); //[]빈 배열
		var array2 = Array(10); //['1','2','3',... 10개]
		var array3 = Array(417, 1004, 1023, 1127); //[417, 1004, 1023, 1127]
		alert(array1 + '\n' + array2 + '\n' + array3);
		//console.log(array2);
	</script>
</head>
<body>
	<h1>배열 함수</h1>
	<ul>
		<li>Array() 빈 배열을 만든다</li>
		<li>Array(number) 매개변수 값만큼의 크기를 가지는 배열을 만든다</li>
		<li>Array(.... . any) 매개변수를 배열로 만든다 (any는 어떤 자료형이든 상관없다는 의미로 임의적으로 넣음)</li>
	</ul>
</body>
</html>
