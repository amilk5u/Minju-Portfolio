<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>if else 조건문</title>
	<link rel="stylesheet" href="css/javascript_21.css" />	
	<script>
		var date=new Date();
		var hour=date.getHours();
		
		//if else 조건문
		if(hour<12){
			alert('오전입니다')
		} else{
			alert('오후입니다');
		}
	</script>
</head>
<body>

</body>
</html>
