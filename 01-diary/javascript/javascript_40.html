<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>continue 키워드</title>
	<script>
		//변수 선언
		//for(var i=0; i<5; i++){
		//	continue;
		//	alert(i);
		//}
		
		//변수 선언
		var output=0;
		
		//반복문
		for(var i =1; i<=10; i++){
			if(i%2 == 1){
				continue;
			}
			output +=i;
		}
		<!-- console.log(output); -->
	
	</script>
</head>
<body>
	<h2>continue 키워드</h2>
	<p>반복문 안의 현재 반복 작업을 멈추고 다시 반복문의 처음으로 돌아가 다음 반복 작업을 진행시키는 키워드</p>
	<p>소스참조</p>
</body>
</html>
