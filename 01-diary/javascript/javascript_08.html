<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>숫자 자료형</title>
	<script>
		alert(273);
		alert(5+8);   <!-- 숫자를 계산해서 나타낸다 -->
		alert((5+8)*2);   <!-- 괄호안에 더하기부터 계산하고 곱한다 -->  
		alert('(5+8)*2');  <!-- 따옴표를 빼면 숫자로 인식 따옴표를 붙이면 문자로 인식된다 -->
		alert('총 합계는' + (256*7565) + '입니다.');  <!-- 숫자와 문자를 같이 쓰려면 옆에 +를 붙여준다 -->
	</script>
</head>
<body>
	<h1>숫자 자료형 예</h1>
	<ul>
		<li>273</li>
		<li>52.731</li>
	</ul>
	
	<h2>사직 연산자</h2>
	<ul>
		<li>+ 더하기</li>
		<li>- 빼기</li>
		<li>/ 나누기</li>
		<li>* 곱하기</li>
	</ul>
	
	<h2>나머지 연산다</h2>
	<ul>
		<li>% 나머지</li>
	</ul>
</body>
</html>
