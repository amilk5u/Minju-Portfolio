<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>삼항 연산자 02</title>
	<link rel="stylesheet" href="css/javascript_26.css" />	
	<script>
		true || alert('실행될까요..A');
		false || alert('실행될까요..B');
		//짧은 조건문
		//(<불 표현식>) || (<불 표현식이 거짓일 때 실행할 문장>)
		//(<불 표현식>) && (<불 표현식이 참일 때 실행할 문장>)
		
		// true || 000 논리합(or) -둘중에 하나만 트루라도 트루
		// true && 000 논리곱(and) -둘다 트루일때 트루
		
		//변수 선언
		//var input=Number(prompt('숫자를 입력하세요','숫자'));
		
		//조건문
		input % 2 == 0 || alert('홀수 입니다');			
		input % 2 == 0 && alert('짝수 입니다');
		
	</script>
</head>
<body>
	
</body>
</html>
