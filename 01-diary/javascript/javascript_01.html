<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>기본 문법</title>
	<link rel="stylesheet" href="css/javascript_01.css" />
	<link rel="stylesheet" href="js/prefixfree.min.js" />
</head>
<body>
	<h1>꼭 알아둬야 할 개념</h1>
	<table border="3">
		<tr>
			<th>개념</th>
			<th>설명</th>
		</tr>
		<tr>
			<th>표현식</th>
			<td>값을 만들어낸느 간단한 코드</td>
		</tr>
		<tr>
			<th>문장</th>
			<td>하나이상의 표현식이 모여 구성되는 코드를 읽어 들이는 단위가 되는 것</td>
		</tr>
		<tr>
			<th>키워드</th>
			<td>프로그래밍 언어가 처음으로 만들어질때 특별한 의미가 있는 단어</td>
		</tr>
		<tr>
			<th>식별자</th>
			<td>이름을 붙일 때 사용하는 단어</td>
		</tr>
		<tr>
			<th>주석</th>
			<td>프로그램 코드를 설명하며, 프로그램의 진행에 전혀 영향을 주지 않는다.</td>
		</tr>
		<tr>
			<th>불(불린)</th>
			<td>참과 거짓을 표현 할 때 사용한느 자료형</td>
		</tr>
		<tr>
			<th>문자열</th>
			<td>문자를 표현할 때 사용하는 자료형</td>
		</tr>
		<tr>
			<th>숫자</th>
			<td>숫자를 표현할 때 사용하는 자료형</td>
		</tr>
		<tr>
			<th>변수</th>
			<td>값을 지정할때 사용하는 식별자</td>
		</tr>
	</table>
	 
	<h2>나의 첫번째 자바스크립트</h2>
	<button type="button" onclick="document.getElementById('demo').innerHTML= Date()">클릭♥</button>
	<p id="demo"></p>   <!-- 온클릭 도큐먼트에있는 요소를 가져오는데 아이디값이 '데모'이다. 에이치티엠엘을 삽입한다. 날짜를 /가로안에 아무것도 없으면 호출이라는 뜻/ 서버로 부터 -->
</body>
</html>
