<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>자료형 검사</title>
	<link rel="stylesheet" href="css/javascript_14.css" />	
	<script>
		//var alpha='123';
		//alert(alpha)
		alert(typeof('string'));
		alert(typeof(273));
		alert(typeof(true));
		alert(typeof(function(){}));
		alert(typeof({}));
		alert(typeof(alpha)); //변수는 선언했지만 초기화 하지 않았으므로 undefined 자료형이다		
		alert(typeof(1+'문자열')); 	//숫자와 문자가 합쳐지면 문자열이 된다.
	</script>
</head>
<body>
	<h1>typeof 연산자</h1>
	<p>typeof 키워드는 어떤 형태의 자료형인지 확인할때 사용하는 연산자이다</p>
</body>
</html>
