<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>if else if 조건문</title>
	<link rel="stylesheet" href="css/javascript_22.css" />	
	<script>
		var date=new Date();
		var hour=date.getHours();
		
		//if else 조건문
		//아침은 11시 이전
		//점심은 2시 이전
		//저녁은 아침과 저녁이 아닌 시간
	

		if(14<11){
			alert('아침입니다');		//지금 시간이 11시보다 작으면 아침이다 라고 뜸
		} else if(14 < 14){
			alert('점심입니다');		//지금 시간이 2시보다 작으면 점심입니다가 뜸
		} else{
			alert('저녁입니다');		//가설이 모두 맞지않을 때 저녁이다라고 뜸
		}
		
	</script>
</head>
<body>

</body>
</html>
