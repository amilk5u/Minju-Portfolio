<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>조건문(꼭 기억해야하는 구문)</title>
	<link rel="stylesheet" href="css/javascript_18.css" />	
	<script>		
		//if 조건문
		if(<불 표현식>){
			<문장>
		}
		
		//if else 조건문
		if(<불 표현식>){
			<문장>
		} else{
			<문장>
		}
		
		//if else if 조건문
		if(<불 표현식>){
			<문장>
		} else if{
			<문장>
		} else{
			<문장>
		}		
		
		//swicth 조건문
		switch (<비교할 값>){
			case<값>;
				<문장>
				break;
			case<값>;
				<문장>
				break;
			default:
				<문장>
				break;
				
		}
	</script>
</head>
<body>
		<h2>조건문</h2>
		<p>프로그램의 흐름을 변화시킬 수 있는 요소</p>
		
		<h2>if 조건문</h2>
		<p>소스보기 참조</p>
</body>
</html>
