<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>익명 함수</title>
	<script>
		//익명 함수
		//function(){
		//	<문장>
		//}
		
		//변수를 생성
		var  함수=function(){
			var output=prompt('숫자를 입력해주세요','숫자');
			alert(output);
		}
		alert(typeof(alert));
		
		//함수를 생성
		var 함수=function(){
			var output=prompt('숫자를 입력해주세요','숫자');
			alert(output);
		}
		
		//함수를 호출한다
		함수();
	</script>
</head>
<body>
	<h2>익명 함수</h2>
	<ul>
		<li>var 함수=function(){};</li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
