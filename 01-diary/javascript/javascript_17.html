<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>비교 연산자와 일치연산자</title>
	<link rel="stylesheet" href="css/javascript_17.css" />	
	<script>		
		//비교연산자
		alert(''==false);	//true
		alert(''==0);		//true
		alert(0==false);	//true
		alert('273'==273);//true

		//일치연산자
		alert(''===false);	//false
		alert(''===0);		//false
		alert(0===false);	//false
		alert('273'===273);//false
		</script>
</head>
<body>
		<h2>비교연산자</h2>
		<ul>
			<li>alert(''==false);</li>
			<li>alert(''==0);</li>
			<li>alert(0==false);</li>
			<li>alert('273'==273);</li>
		</ul>
		
		<h2>일치연산자</h2>
		<p>=== 양쪽 변의 자료형과  값이 일치한다</p>
		<p>!== 양쪽 변의 자료형과 값이 다르다</p>			<!-- 느낌표는 부정이라는 뜻 (not) 선택한 이외의 것들-->
		<ul>
			<li>alert(''==false);</li>
			<li>alert(''==0);</li>
			<li>alert(0==false);</li>
			<li>alert('273'==273);</li>
		</ul>
		</body>
</html>
