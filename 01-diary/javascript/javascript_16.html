<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>숫자와 문자열 자료형 변환</title>
	<link rel="stylesheet" href="css/javascript_16.css" />	
	<script>		
		//1번째 유형
		//1번
		alert('52+273');	//문자형 ''점안에 글자를 쓰면 문자형으로 인식한다
		//2번
		alert(52+273);		//숫자형 계산이 되서 나온다
		//3번
		alert('52'+273);	//모두 같은 값이 나온다 문자형
		//4번
		alert(52+'273');	//문자형
		//5번
		alert('52'+'273');	//문자형
		alert(typeof('52'+'273')); 	//typeof로 문자형인지 숫자형인지 확인할수 있다.
		
		//2번째 유형
		alert('52*273');	//문자형
		alert(52*273);		//숫자형
		alert('52'*273);	//숫자형
		alert(52*'273');	//숫자형
		alert('52'*'273');	//숫자형
		alert(typeof('52'*'273'));	//숫자형
		
		var input=prompt('숫자를 입력해주세요','');
		//alert(typeof(input)); //기본은 문자 자료형이다
		
		var numberInput=Number(input);
		alert(typeof((numberInput)+':'+));		
		
	</script>
</head>
<body>
	<h2>넘버 함수 Number()</h2>
	<p>문자자료형을 숫자 자료형으로 인식하게 한다</p>
	
	<h2>NaN</h2>
	<p>숫자가 아닌 값을 입력한 경우</p>
	
	다음중 자료형을 검사할 때 사용하는 것과 그 분류를 바르게 적은것을 고르시오!
	1.typeof() -함수
</body>
</html>
