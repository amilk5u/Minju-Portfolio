<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>do while 반복문</title>
	<link rel="stylesheet" href="css/javascript_33.css" />	
	<script>
		//do{
		//	<문장>
		//} while (<불 표현식>)
		
		// 변수 선언
		var value=0;
		
		do{
			alert(value+'번째 반복문');
			value++;
		} while (value<5)
	</script>
</head>
<body>
	<h2>do while 반복문</h2>
	<p>조건보다 문장의 실행이 먼저 일어난다(적어도 문장 한번 실행)</p>
	<p>소스참조</p>
</body>
</html>
