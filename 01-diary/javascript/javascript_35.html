<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>for 반복문과배열 02</title>
	<link rel="stylesheet" href="css/javascript_34.css" />	
	<script>
		//변수 선언
		var array=['포도','사과','바나나','망고'];
		//반복문		//length 배열의 순서
		//for(var i=0; i<array.length; i++){
		//	alert(array[i]);	//[]안에있는 '글자'가 나옴 순서대로 		
		//}
		
		//역 for 반복문		//역순차적으로 나옴
		for(var i=array.length-1; i>=0; i--){
			alert(array[i]);
		}
		
	</script>
</head>
<body>
	<h2>for 반복문 과 배열</h2>
	<p>소스참조</p>
</body>
</html>
