	<h1>최성훈</h1> 
	<img src="img/0.jpg" alt="이쁜배경" />
	<p>정당은 그 목적,조직과 활동이 민주적이어야 하며, 국민의 정치적 의사형성에 참여하는 데 필요한 조직을 가져야 한다.<br />모든 국민은 그 보호하는 자녀에게 적어도 초등교육과 법률이 정하는 교육을 받게 할 의무를 진다.</p>
	<img src="img/1.jpg" alt="이쁜배경" />
	<p>국무총리,국무위원 또는 정부위원은 국회나 그 위원회에 출석하여 국정처리상황을 보고하거나 의견을 진술하고 질문에 응답할 수 있다. <br /> 감사원의 조직,직무범위,감사위원의 자격,감사대상공무원이 범위 기타 필요한 사항은 법률로 정한다.</p>
