<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>select 태그</title>
</head>
<body>
<h1>select 태그</h1>
		<table border="2" bordercolor="#hg4589" width="350">
			<tr>
				<th>태그 이름</th>
				<td>설명</td>
			</tr>
			<tr>
				<th>select</th>
				<td>선택 양식을 생성</td>
			</tr>
			<tr>
				<th>optgroup</th>
				<td>옵션을 그룹화</td>
			</tr>
			<tr>
				<th>option</th>
				<td>옵션을 생성</td>
			</tr>		
		</table>
		<br />
		<select>
			<option value="김밥">김밥</option>
			<option value="떡볶이">떡볶이</option>
			<option value="순대">순대</option>
			<option value="튀김">튀김</option>
			<option value="오뎅">오뎅</option>
		</select>
		<br />
		<select multiple="multiple">
			<option value="김밥">김밥</option>
			<option value="떡볶이">떡볶이</option>
			<option value="순대">순대</option>
			<option value="튀김">튀김</option>
			<option value="오뎅">오뎅</option>
		</select>
		<br />
		<select name="" id="">
			<optgroup label="HTML5">
				<option value="Multimadioa Tag">Multimadioa Tag</option>
				<option value="Connectivity">Connectivity</option>
				<option value="Device Access">Device Access</option>
			</optgroup>
			<optgroup label="CSS3">
				<option value="Animation">Animation</option>
				<option value="3D Transform">3D Transform</option>
			</optgroup>
		</select>
			
</body>
</html>
