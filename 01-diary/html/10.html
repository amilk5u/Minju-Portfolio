<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>루비 태그</title>
</head>
<body>
	<h1>루비 태그</h1><h1></h1>
	<ul>
		<li>ruby 루비 문자 선언태그</li>
		<li>rt 위에 위치하는 작은 문자 태그</li>
		<li>ruby 태그를 지원할 경우 출력되지 않는 태그</li>
	</ul>

	<ruby>
		<span>大韓民國</span>
		<rt>대한민국</rt>
	</ruby>
	<ruby>
		<span>大韓民國</span>
		<rp>(</rp>
		<rt>대한민국</rt>
		<rp>)</rp>
	</ruby>
	
	
</body>
</html>
