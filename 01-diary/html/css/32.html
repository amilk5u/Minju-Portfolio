<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>position 속성</title>
	<link rel="stylesheet" href="css/32.css" />
	<script src="js/prefixfree.min.js"></script>
</head>
<body>
	<h1>position 속성에 사용할 수 있는 키워드</h1>
	<table border="2">
		<colgroup>
			<col width="20%/>
			<col width="80%/>
		</colgroup>
		<thead>
			<tr>
				<th>키워드</th>
				<th>설명</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>static</th>
				<td>태그가 위에서 아래로 정해진 순서대로 배치된다</td>
			</tr>
			<tr>
				<th>relative</th>   <!-- 부모 -->
				<td>초기 위치 상태에서 상하좌우로 위치를 이동한다</td>
			</tr>
			<tr>
				<th>absolute</th>  <!-- 자식 -->
				<td>절대 위치 좌표를 설정한다</td>
			</tr>		
			<tr>
				<th>fixed</th>  <!-- 보이는 화면에 그냥 자석처럼 붙어있다. -->
				<td>화면을 기준으로 절대 위치좌표를 설정</td>
			</tr>
		</tbody>
	</table>
	<hr />
	<h1>position 속성</h1>
	<div class="wraper">
		<div class="box red"></div>
		<div class="box green"></div>
		<div class="box blue"></div>
	</div>
</body>
</html>
