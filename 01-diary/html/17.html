<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>오디오 태그</title>
</head>
<body>
<!-- 	<h1>audio tag</h1>
		<audio src="audio/kalimba.mp3" controls="controls"></audio> -->
	<h1>audio tag</h1>
		<audio controls="controls" autoplay="controls" loop="loop">
			<source src="audio/kalimba.mp3" type="audio/mp3"/>
			<source src="audio/kalimba.ogg" type="audio/ogg"/>
		</audio>
		<!-- 걍 mp3 로사용하지말것 -->
	<h2>audio tag의 속성</h2>
		<ul><table width="700">
			<tr>
				<td>속성이름</td>
				<td>설명</td>
			</tr>		
			<tr>
				<td>src</td>
				<td></td>
				<td>음악 파일의 경로 지정</td>
			</tr>
			<tr>
				<td>preload</td> 
				<td></td>
				<td>음악을 재생하기 전에 모두 불러올지 지정</td> 
			</tr>
			<tr>
				<td>autoplay</td>
				<td></td>
				<td>음악을 자동 재생할지 지정</td>
			</tr>
			<tr>
				<td>loop</td>
				<td></td>
				<td>음악을 반복할지 지정</td>
			</tr>
			<tr>
				<td>controls</td>
				<td></td>				
				<td>음악 재생 도구를 출력할지 지정</td>
			</tr>
		</table>
		</ul>
</body>
</html>
