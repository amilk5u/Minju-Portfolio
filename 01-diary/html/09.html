<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>글자 형태 태그</title>
</head>
<body>
	<h1>글자 형태 태그</h1>
	<ul>
		<li><b>b 굵은 글자 태그</b></li>
		<li><i>i 기울어진 글자 태그</i></li>
		<li><small>small 작은 글자 태그</small></li>
		<li>sub<sub>sub 아래에 달라붙는 글자 태그</sub></li>
		<li>sup<sup>sup 위에 달라붙는 글자 태그</sup></li>
		<li><ins>ins 밑줄 글자 태그</ins></li>
		<li><del>del 가운데 줄이 그어진 글자 태그</del></li>
	</ul>
</body>
</html>
