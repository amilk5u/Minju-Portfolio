<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>기본 목록</title>
</head>
<body>
	<h1>목록 태그</h1>
	<ul>
		<li>ul 순서가 없는 목록태그</li>
		<li>ol 순서가 있는는 목록태그</li>
		<li>li 목로 ㄱ요소(list item)</li>	
	</ul>
	<h2>ol tag</h2>
		<ol>
			<li>아침</li>
			<li>점심</li>
			<li>저녁</li>		
		</ol>
	<h2>ol tag</h2>
		<ul>
			<li>facebook</li>
			<li>tweeter</li>
			<li>instargram</li>		
		</ul>	
</body>
</html>
