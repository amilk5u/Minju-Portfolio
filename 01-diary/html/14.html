<!DOCTYPE HTML>
<html lang="ko-KR">
<head>

	<title>table 태그_02</title>

<body>

	<table border="1">

			<colgroup>

			<tr>

			<tr>
				<td>Table Data</td>

			</tr>
		</tbody>
		<tfoot style="background:yellow">
			<tr>
				<td>Table Data</td>

			</tr>
