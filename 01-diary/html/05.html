<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>head태그</title>
</head>
<body>
	<h2>head태그 내부에 넣을 수 있는 태그</h2>
	<p>
	meta 웹 페이지에서 추가 정보를 전달합니다<br />
	title 웹 페이지의 제목<br />
	script 웹 페이지에 스크립트를 추가합니다. <br />
	link 웹 페이지에 다른파일을 추가합니다. <br />
	style 웹 페이지에 스타일시트를 추가합니다. </p>
		</body>
</html>
