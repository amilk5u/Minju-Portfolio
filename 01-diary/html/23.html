<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>시멘틱 구조 태그</title>
</head>
<body>
	<h1>시멘틱 구조 태그</h1>
	<table border="2" bordercolor="#fd1258" width="500">
		<tr>
			<td>태그 이름</td>
			<td>설명</td>
		</tr>
		<tr>
			<td>header</td>
			<td>해더를 의미</td>
		</tr>
		<tr>
			<td>nav</td>
			<td>내비게이션을 의미</td>
		</tr>
		<tr>
			<td>aside</td>
			<td>사이트에 위치하는 공간을 의미</td>
		</tr>
		<tr>
			<td>section</td>
			<td>여러 중심 내용을 감싸는 공간을 의미</td>
		</tr>
		<tr>
			<td>article</td>
			<td>글자가 많이 들어가는 부분을 의미</td>
		</tr>
		<tr>
			<td>footer</td>
			<td>푸터를 의미</td>
		</tr>
	</table>
</body>
</html>
