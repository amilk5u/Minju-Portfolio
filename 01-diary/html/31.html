<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>플레이스홀더와 벨류값</title>
	<style>
		input[placeholder]{
			opacity:.6;
		}
		input:last-child[value]{background-color:pink;}
	</style>
</head>
<body>
	<input type="text" placeholder="입력해주세요" />
	<input type="button" value="민주입니다." />
</body>
</html>
