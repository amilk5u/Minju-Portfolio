<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>속성으로_엘리먼트찾기</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/jquery_06.css" />		
	<script src=js/vender/jquery-3.2.1.min.js></script>
	<script>
		$(document).ready(function(){	
		//	$('.intro').css({
		//		color:'red'
		//	});
			//세번째 아이디와 클래스를 둘다 포함하는 요소 선택하여 배경과 폰트 컬러 적용하기
		}); 
		// 클래스를 이용하여 1,3,5 배경 넣기
	</script>
		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px;}
			div { border:1px solid green; margin:5px; }
			li { border:1px solid blue; list-style: none; margin:5px;}
		</style>
		<script>
			$(document).ready(function(){
					var el = $('[title=attr]');		//[속성=속성값] 을적용한 태그가 선택이된다
					el.css('background-color','#BFDFFF');
			});
			
		</script>
	<script src=js/script_06.js></script>  
</head>
	<body>
		<span>속성'title'의 값이'attr'인 엘리먼트의 색을 바꿔 주세요.</span>
		<div>
			1
			<div>
				1-1
			</div>
		</div>
		<div>
			2
			<div>
				2-1
				<div>
					2-1-1
					<ul>
						<li>2-1-1-1</li>
						<li title="attr">2-1-1-2 (  이부분을 고쳐주세요 )</li>
						<li title="attr">2-1-1-3 (  이부분을 고쳐주세요 )</li>
						<li>2-1-1-4</li>
						<li>2-1-1-5</li>
					</ul>
				</div>
			</div>
			<div>
				2-2
				<ul>
					<li>2-2-1</li>
					<li>2-2-2</li>
					<li>2-2-3</li>
					<li>2-2-4</li>
					<li>2-2-5</li>
				</ul>
			</div>
		</div>
	</body>
</html>
