	<link rel="stylesheet" href="css/jquery_06.css" />

		}); 
		// 클래스를 이용하여 1,3,5 배경 넣기

		<style>
			html * { margin:0; padding:0; }
			body span { color:red; font-size: 30px;}
			div { border:1px solid green; margin:5px; }
			li { border:1px solid blue; list-style: none; margin:5px;}
		</style>
		<script>
			$(document).ready(function(){
					var el = $('#el li:last-child');
					el.css('background-color','#BFDFFF');
			});
			
		</script>
	<script src=js/script_06.js></script>  
</head>
	<body>
		<span>아이디가 el인 ul태그의 자식 엘리먼트인 li태그를 선택하고 :last 필터 셀렉터를 사용하여 마지막 엘리먼트만 선택해 주세요.</span>
		<div>
			1
			<div>
				1-1
			</div>
		</div>
		<div>
			2
			<div>
				2-1
				<div>
					2-1-1
					<ul id="el">
						<li>2-1-1-1</li>
						<li>2-1-1-2</li>
						<li>2-1-1-3</li>
						<li>2-1-1-4</li>

					</ul>
				</div>
			</div>
			<div>

				</ul>
			</div>
		</div>
	</body>
</html>
