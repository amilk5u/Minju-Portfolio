<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>3-4_nextUntil</title>
	<script src=js/vender/jquery-3.2.1.min.js></script>
	<style>
		.siblings * { 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('h2').nextUntil('h6').css({'color':'red','border':'3px solid black'});
		});				<!-- 동의선상에 있을 때 h2와 h6사이의 모든 태그들을 선택한다 -->
	</script>
	
</head>
<body class="siblings">

	<div>div (parent)
	  <p>p</p>
	  <span>span</span>
	  <h2>h2</h2>
	  <h3>h3</h3>
	  <h4>h4</h4>
	  <h5>h5</h5>
	  <h6>h6</h6>
	  <p>p</p>
	</div>

</body>
</html>
