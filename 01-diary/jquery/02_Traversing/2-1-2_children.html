<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>2-1-2_children</title>
	<script src=js/vender/jquery-3.2.1.min.js></script>
	<style>
	.descendants * { 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
	<script>
		$(document).ready(function(){
			$("div").children('p:first').css({"color": "pink", "border": "10px solid pink"}); 
		});				<!-- 바로아래있는 선택자를 선택하고 그중 첫번째 태그를 선택하여라 -->
	</script>
</head>
<body>

	<div class="descendants" style="width:500px;">div (current element) 
	  <p class="first">p (child)
		<span>span (grandchild)</span>     
	  </p>
	  <p class="second">p (child)
		<span>span (grandchild)</span>
	  </p> 
	</div>

</body>
</html>
