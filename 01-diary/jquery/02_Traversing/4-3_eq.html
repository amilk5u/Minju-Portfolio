<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>4-3_eq</title>
	<script src=js/vender/jquery-3.2.1.min.js></script>

	<script>
		$(document).ready(function(){
			$('p').eq(2).css({'background-color':'pink','border':'3px solid black'});
		});			<!-- 선택된 태그의 eq값이 3이면 순서대로 4번째 태그가 선택된다 -->
	</script>
	
</head>
<body>

<h1>Welcome to My Homepage</h1>

<p>My name is Donald (index 0).</p>
<p>Donald Duck (index 1).</p>
<p>I live in Duckburg (index 2).</p>
<p>My best friend is Mickey (index 3).</p>

</body>
</html>
