<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>1-1_parent</title>
	<script src=js/vender/jquery-3.2.1.min.js></script>
	<style>
	.ancestors * { 
		display: block;
		border: 2px solid lightgrey;
		color: lightgrey;
		padding: 5px;
		margin: 15px;
	}
	</style>
	<script>
		$(document).ready(function(){
			$("span").parent().css({"color": "red", "border": "2px solid red"});
		});
	</script>
</head>
<body>
	<div class="ancestors">
	  <div style="width:500px;">div (great-grandparent)
		<ul>ul (grandparent)  
		  <li>li (direct parent)
			<span>span</span>
		  </li>
		</ul>   
	  </div>
	  <div style="width:500px;">div (grandparent)   
		<p>p (direct parent)
			<span>span</span>
		  </p> 
	  </div>
	</div>
</body>
</html>
