<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>3-2_next</title>
	<script src=js/vender/jquery-3.2.1.min.js></script>
	<style>
		.siblings * { 
			display: block;
			border: 2px solid lightgrey;
			color: lightgrey;
			padding: 5px;
			margin: 15px;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('h2').next().css({'color': 'pink', 'border': "10px solid pink"});   
		});						<!-- 선택된 h2 바로 뒤에 있는 태그를 선택해라 -->
	</script>
</head>
<body class="siblings">

	<div>div (parent)
	  <h2>p</h2>
	  <p>p</p>
	  <span>span</span>
	  <h2>h2</h2>
	  <h3>h3</h3>
	  <p>p</p>
	</div>

</body>
</html>
