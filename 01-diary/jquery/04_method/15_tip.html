<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>값이나 내용을 취득하는 방법 tip</title>
<!--  	<link rel="stylesheet" href="css/reset.css" /> -->
	<link rel="stylesheet" href="css/tip.css" />
<!-- 	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script> -->
	<script src="js/vender/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript" src="js/vender/jquery-ui-1.10.3.custom.min.js"></script> -->
	<script src="js/vender/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/tip.js"></script>
</head>
<body>	
	<h1>Tip</h1>
	<table>
		<tr>
			<th>메서드</th>
			<th>값이나 내용 세트하기(get)</th>
			<th>값이나 내용 취득하기(set)</th>
			<th>취득 결과</th>			
		</tr>
		<tr>
			<td>css</td>
			<td>css('속성','값')</td>
			<td>css('속성')</td>
			<td>속성 값</td>
		</tr>
		<tr>
			<td>width</td>
			<td>width('값')</td>
			<td>width()</td>
			<td>폭(픽셀)</td>
		</tr>
		<tr>
			<td>height</td>
			<td>height('값')</td>
			<td>height()</td>
			<td>높이(픽셀)</td>
		</tr>
		<tr>
			<td>text</td>
			<td>text('값')</td>
			<td>text()</td>
			<td>내용물의 텍스트</td>
		</tr>
		<tr>
			<td>html</td>
			<td>html('값')</td>
			<td>html()</td>
			<td>내용물의 html</td>
		</tr>
		<tr>
			<td>attr</td>
			<td>attr('속성','값')</td>
			<td>attr('속성명')</td>
			<td>속성 값</td>
		</tr>
		<tr>
			<td>val</td>
			<td>val('값')</td>
			<td>val()</td>
			<td>value 값</td>
		</tr>
	</table>
	<div class="div1">div@@@</div>
</body> 
</html>
