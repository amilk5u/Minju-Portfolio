<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>remove/empty</title>
 	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/remove.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/vender/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/remove.js"></script>
</head>
<body>
	<h1>empty 메서드와 흡사하다</h1>
	<p>차이점은 empty메서드는 내용은 비우고 요소의 내용물이 텅비지만, 요소 자체는 사라지지 않는 반면에 remove() 메서드를 사용하면, 요소 자체가 사라진다</p>
	<div id="div1">empty()메서드 - 내용만 비워짐</div>
	<div id="div2">remove()메서드 - 전체가 사라짐</div>
</body> 
</html>
