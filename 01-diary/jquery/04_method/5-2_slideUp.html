<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>애니메이션 시키기 - slideUp</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/slideUp.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/slideUp.js"></script>
</head>
<body>
	
	<button>슬라이드업</button>
	<div class="div1">slideDown()</div>
	<div class="div2">slideUp("slow")</div>
	<div class="div3">slideToggle(3000) <br />슬라이드 up은 display:block 상태여야한다</div>

</body>
</html>
