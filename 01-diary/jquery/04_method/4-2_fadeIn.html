<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>fadeIn/fadeTo 속성적용하기</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/fadeIn2.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/fadeIn2.js"></script>
</head>
<body>
	<div class="div1">fadeIn()</div>
	<div class="div2">fadeIn("slow")</div>
	<div class="div3">fadeIn(3000)</div>
	<div class="div4">fadeTo(3000, 0.15 )</div>  <!-- fadeTo는 투명도를 조절할수 있다 -->
</body>
</html>
