<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>애니메이션 시키기 - slideDown</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/slideDown.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/slideDown.js"></script>
</head>
<body>
	
	<button>슬라이드다운</button>
	<div class="div1">slideDown() <br />슬라이드 다운은 display:none 상태여야한다</div>
	<div class="div2">slideUp("slow")</div>
	<div class="div3">slideToggle(3000)</div>

</body>
</html>
