	<ol>
		<li>1. 모든 슬라이드를 하나의 영역에 위치시키고 일단 숨긴다</li>
		<li>2. 첫 번째 슬라이드만 페이드 인해서 보여준다</li>
		<li>3. 일정 시간이 지나면 현재 표시된 슬라이드를 페이드아웃해서 숨기고 다음 슬라이드를 페이드인해서 보여 준다</li>
		<li>4. 이후 에는 일정 시간이 지날 때마다 '현재 슬라이드의 페이드아웃' 과 '다음슬라이드의 페이드인' 을 반복한다</li>
		<li>5. 마지막 슬라이드 까지 보여 준 다음에 다시 첫 번째 슬라이드를 보여주며, 4.부분을 사용자가 해당 웹페이지를 닫을 때까지 반복한다</li>
	</ol>
